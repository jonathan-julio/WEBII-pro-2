<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <title>Alunos</title>

</head>

<body>
    <p>Lista de alunos cadastrados </p>
    <ul>
        <li th:each="aluno : ${alunos}">
            <span
                th:text="${aluno.pessoa.primeiroNome} +' '+ ${aluno.pessoa.ultimoNome} + ' - Curso:  ' + ${aluno.curso.nome} ">
        </li>
    </ul>
    <br><br>
    <p>Tabela com as infos</p>
    <table>
        <thead>
          <tr>
            <th th:text="Nome"></th>
            <th th:text="Curso"></th>
            <th th:text="Linguagem"></th>
            <th th:text="Disciplinas"></th>
            <th th:text="SO"></th>
            <th th:text="Avatar"></th>
            <th th:text="Deletar"></th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="aluno: ${alunos}">
            <td th:text="${aluno.pessoa.primeiroNome}"></td>
            <td th:text="${aluno.curso.nome}"></td>
            <td th:text="${aluno.linguagem}"></td>
            <td>
              <span th:each="di, stat : ${aluno.curso.disciplinas}">
                  <span th:text="${di}"></span>
                  <span th:unless="${stat.last}">,</span>
              </span>
            </td>
            <td>
              <span th:each="so, stat : ${aluno.sistemaOperacional}">
                  <span th:text="${so.name}"></span>
                  <span th:unless="${stat.last}">,</span>
              </span>
            </td>
            <td th:text="${aluno.avatar.nomeFantasia}"></td>
            <td><a th:href="'deteletarAluno/id=' + ${aluno.id}">deletar</a></td>
          </tr>
        </tbody>
      </table>
    <br><br>
    <a href="/aluno/estudantesPorCurso">Estudantes por Curso</a><br>
    <a href="/aluno/estudantesPorLPF">Estudantes por Linguagem</a><br>
    <a href="/aluno/showForm">Formul√°rio de alunos</a><br>
    <a href="/">Tela inicial</a><br>

    
</body>

</html>

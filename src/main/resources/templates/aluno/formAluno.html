<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <title>Formulário Aluno</title>

    
</head>
<body>

    <form action="#" th:action="@{/aluno/addAluno}" th:object="${aluno}" method="post">
        <p>Primeiro Nome: <input type="text" th:field="*{primeiroNome}" placeholder="Insira seu nome" required /></p>
        <p>Último Nome: <input type="text" th:field="*{ultimoNome}" placeholder="Insira seu nome" required/></p>
        <p>Curso: 
            <select th:field="*{curso}">
                <option th:each="curso: ${cursos}" th:value="${curso.nome}" th:text="${curso.nome}" required>
            </select>
        </p>
        <p required> Linguagem de programação:
            <input type="radio" th:field="*{linguagem}" th:value="Java" th:text="Java"/>
            <input type="radio" th:field="*{linguagem}" th:value="C" th:text="C"/>
            <input type="radio" th:field="*{linguagem}" th:value="Python" th:text="Python"/>
            <input type="radio" th:field="*{linguagem}" th:value="Javascript" th:text="Javascript"/>
        </p>
        <p>
            <div th:each="os : ${sistemasOperacionais}">
                <input th:field="*{sistemasOperacionais}" type="checkbox" th:value="${os}" th:text="${os}" />
            </div>
            
        </p>
        <p><input type="submit" value="Adicionar" /></p>
    </form>
    <br><br>
    <a href="/">Tela inicial</a><br>
    
</body>
</html>

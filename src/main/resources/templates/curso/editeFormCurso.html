<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <title>Formulário Aluno</title>
</head>
<body>
    <form action="#" th:action="@{/curso/editeCurso}" th:object="${curso}" method="post">
        <p>ID do Curso: <input type="text" th:field="*{id}" placeholder="Insira o nome" readonly  style="background-color: #f0f0f0; color: #888888;"/></p>
        <p>Nome do Curso: <input type="text" th:field="*{nome}" placeholder="Insira o nome" required /></p>
        <p>Descrição: <input type="text" th:field="*{descricao}" placeholder="Insira a Descrição" required/></p>
        <p><input type="submit" value="Adicionar" /></p>
    </form>
    <a href="/">Tela inicial</a><br>

</body>
</html>
